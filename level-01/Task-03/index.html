<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Technical Master SP</title>
    <link rel="stylesheet" href="static/SCSS/main.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="openContainer">
                <h1>Calculator</h1>
                <div class="calculator">
                    <div class="display"><input type="text"></div>
                    <div class="keyboard">
                        <div class="button div1">1</div>
                        <div class="button div2">2</div>
                        <div class="button div3">3</div>
                        <div class="button div4">/</div>
                        <div class="button div5">4</div>
                        <div class="button div6">5</div>
                        <div class="button div7">6</div>
                        <div class="button div8">*</div>
                        <div class="button div9">7</div>
                        <div class="button div10">8</div>
                        <div class="button div11">9</div>
                        <div class="button div12">8</div>
                        <div class="button div13">0</div>
                        <div class="button div14">00</div>
                        <div class="button div15">+</div>
                        <div class="button div16">=</div>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
