<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Technical Master SP</title>
    <link rel="stylesheet" href="static/SCSS/main.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="openContainer">
                <h1>Calculator</h1>
                <div class="calculator">
                    <div class="display"><input type="text" placeholder="0" maxlength="14"></div>
                    <div class="keyboard">
                        <div class="button div1">Ac</div>
                        <div class="button div2">Clear</div>
                        <div class="button div3">1</div>
                        <div class="button div4">2</div>
                        <div class="button div5">3</div>
                        <div class="button div6">/</div>
                        <div class="button div7">4</div>
                        <div class="button div8">5</div>
                        <div class="button div9">6</div>
                        <div class="button div10">x</div>
                        <div class="button div11">7</div>
                        <div class="button div12">8</div>
                        <div class="button div13">9</div>
                        <div class="button div14">-</div>
                        <div class="button div15">0</div>
                        <div class="button div16">00</div>
                        <div class="button div17">.</div>
                        <div class="button div18">+</div>
                        <div class="button div19">=</div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script>
        alert('hello')
    </script>
</body>
</html>
