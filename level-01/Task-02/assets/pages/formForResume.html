<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume | Technical Master SP</title>
</head>
<body>
    <section id="formForGetResume">
        <div>
            <form action="">
                <label for="name">Name : </label><input type="text" id="name" placeholder="Full Name">
                <label for="zipcode">Zip Code : </label><input type="number" id="zipcode" placeholder="Pincode">
                <label for="eMailId">E-Mail ID : </label><input type="email" id="eMailId" placeholder="E-Mail ID">
                <label for="reason">What's Reason of Download : </label><input type="text" id="reason" placeholder="Please Say your reason why you want my resume...">
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
